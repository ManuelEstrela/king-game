  <input id="j2" placeholder="Jogador 2">

  <div class="section" id="negativos">
    <h2>Jogos Negativos</h2>
    <table id="negTable"><thead></thead><tbody></tbody><tfoot></tfoot></table>
    <button onclick="verificarNegativos()">Verificar Jogos Negativos</button>

</div>

  <h2>Hist√≥rico de Jogos</h2>

</div>

<script>
let nomes = [], historico = [], jogoAtual = null;
const jogosNeg = ["Vazas (20)", "Copas (20)", "Damas (50)", "Reis e Valetes (30)", "Rei Copas (160)", "2 √öltimas (90)"];
const pontosPositivos = [0, 50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650];

// PWA Variables
let deferredPrompt;

// Correct totals for each negative game
const totaisNegativos = {
  "Vazas": 260,
  "Copas": 260, 
  "Damas": 200,
  "Reis e Valetes": 240,
  "Rei Copas": 160,
  "2 √öltimas": 180
};

    navigator.serviceWorker.register('data:application/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICdraW5nLWdhbWUtdjEnOwpjb25zdCB1cmxzVG9DYWNoZSA9IFsKICAnLycKXTsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignaW5zdGFsbCcsIChldmVudCkgPT4gewogIGV2ZW50LndhaXRVbnRpbCgKICAgIGNhY2hlcy5vcGVuKENBQ0hFX05BTUUpCiAgICAgIC50aGVuKChjYWNoZSkgPT4gewogICAgICAgIHJldHVybiBjYWNoZS5hZGRBbGwodXJsc1RvQ2FjaGUpOwogICAgICB9KQogICk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIChldmVudCkgPT4gewogIGV2ZW50LnJlc3BvbmRXaXRoKAogICAgY2FjaGVzLm1hdGNoKGV2ZW50LnJlcXVlc3QpCiAgICAgIC50aGVuKChyZXNwb25zZSkgPT4gewogICAgICAgIGlmIChyZXNwb25zZSkgewogICAgICAgICAgcmV0dXJuIHJlc3BvbnNlOwogICAgICAgIH0KICAgICAgICByZXR1cm4gZmV0Y2goZXZlbnQucmVxdWVzdCk7CiAgICAgIH0pCiAgKTsKfSk7')
      .then((registration) => {
        console.log('SW registered: ', registration);
      })
      .catch((registrationError) => {
        console.log('SW registration failed: ', registrationError);
      });
  });
}

// PWA Install Prompt
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installPrompt').style.display = 'block';
});

function installApp() {
  document.getElementById('installPrompt').style.display = 'none';
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      deferredPrompt = null;
    });
  }
}

function dismissInstall() {
  document.getElementById('installPrompt').style.display = 'none';
}

// Load saved data from localStorage on page load
window.addEventListener('load', () => {
  const savedHistorico = localStorage.getItem('kingGameHistorico');
  if (savedHistorico) {
    historico = JSON.parse(savedHistorico);
  }
});

// Save data to localStorage whenever historico changes
function saveData() {
  localStorage.setItem('kingGameHistorico', JSON.stringify(historico));
}

function mostrarForm() {
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("formNomes").classList.remove("hidden");
}

function iniciarJogo(carregado = null) {
  document.getElementById("formNomes").classList.add("hidden");
  document.getElementById("jogo").classList.remove("hidden");

  nomes = [j1.value, j2.value, j3.value, j4.value];

  if (carregado) {
    nomes = carregado.nomes;
    [j1.value, j2.value, j3.value, j4.value] = nomes;
  }

  criarTabela("negTable", jogosNeg, false, carregado?.neg || []);
  criarTabela("posTable", ["1¬∫ jogo (25)", "2¬∫ jogo (25)", "3¬∫ jogo (25)", "4¬∫ jogo (25)"], true, carregado?.pos || []);
  criarTabelaFinal();
  jogoAtual = carregado || null;
}

function criarTabela(id, linhas, positivo, dados = []) {
  const table = document.getElementById(id);
  const thead = table.querySelector("thead");
  const tbody = table.querySelector("tbody");
  const tfoot = table.querySelector("tfoot");
  thead.innerHTML = "<tr><th>Jogo</th>" + nomes.map(n => `<th>${n}</th>`).join("") + "</tr>";
  tbody.innerHTML = "";
  linhas.forEach((jogo, i) => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${jogo}</td>` + nomes.map((_, j) => {
      const val = dados[i]?.[j] ?? "";
      return `<td><input type="number" value="${val}" oninput="atualizarTotais('${id}', ${linhas.length}); atualizarTotalFinal();"></td>`;
    }).join("");
    tbody.appendChild(row);
  });
  atualizarTotais(id, linhas.length);
}

function atualizarTotais(id, numLinhas) {
  const table = document.getElementById(id);
  const tfoot = table.querySelector("tfoot");
  tfoot.innerHTML = "<tr><th>Total</th>" + nomes.map((_, i) => {
    let soma = 0;
    for (let l = 0; l < numLinhas; l++) {
      const val = Number(table.querySelector(`tbody tr:nth-child(${l + 1}) td:nth-child(${i + 2}) input`).value);
      if (!isNaN(val)) soma += val;
    }
    return `<th>${soma}</th>`;
  }).join("") + "</tr>";
}

function verificarNegativos() {
  const table = document.getElementById("negTable").querySelector("tbody");
  let msg = "";
  
  for (let i = 0; i < jogosNeg.length; i++) {
    let total = 0;
    for (let j = 0; j < 4; j++) {
      const val = Number(table.rows[i].cells[j + 1].querySelector("input").value);
      if (!isNaN(val)) total += val;
    }
    
    const jogoNome = jogosNeg[i];
    const totalEsperado = totaisNegativos[jogoNome];
    
    if (total !== totalEsperado) {
      msg += `‚ö†Ô∏è ${jogoNome} devia somar ${totalEsperado}, tem ${total}\n`;
    }
  }
  
  document.getElementById("verificacaoMsg").textContent = msg || "‚úÖ Tudo certo nos jogos negativos!";
}

function verificarPositivos() {
  let msg = "";
  const posTable = document.getElementById("posTable").querySelector("tbody");
  
  for (let i = 0; i < 4; i++) {
    let totalLinha = 0;
    for (let j = 0; j < 4; j++) {
      const val = Number(posTable.rows[i].cells[j + 1].querySelector("input").value);
      if (!isNaN(val)) totalLinha += val;
    }
    if (totalLinha !== 325) msg += `‚ö†Ô∏è ${i + 1}¬∫ jogo devia dar 325, tem ${totalLinha}\n`;
  }
  document.getElementById("verificacaoPosMsg").textContent = msg || "‚úÖ Tudo certo nos jogos positivos!";
}

function criarTabelaFinal() {
  const table = document.getElementById("finalTable");
  const thead = table.querySelector("thead");
  const tbody = table.querySelector("tbody");
  
  thead.innerHTML = "<tr><th></th>" + nomes.map(n => `<th>${n}</th>`).join("") + "</tr>";
  
  tbody.innerHTML = `
    <tr><td><strong>Negativos</strong></td>${nomes.map(() => '<td>0</td>').join('')}</tr>
    <tr><td><strong>Positivos</strong></td>${nomes.map(() => '<td>0</td>').join('')}</tr>
    <tr><td><strong>Resultados</strong></td>${nomes.map(() => '<td>0</td>').join('')}</tr>
  `;
  
  atualizarTotalFinal();
}

function atualizarTotalFinal() {
  const finalTable = document.getElementById("finalTable");
  if (!finalTable) return;
  
  const tbody = finalTable.querySelector("tbody");
  
  // Calculate negative totals
  const negTable = document.getElementById("negTable");
  if (negTable) {
    for (let i = 0; i < 4; i++) {
      let soma = 0;
      for (let l = 0; l < jogosNeg.length; l++) {
        const input = negTable.querySelector(`tbody tr:nth-child(${l + 1}) td:nth-child(${i + 2}) input`);
        if (input) {
          const val = Number(input.value);
          if (!isNaN(val)) soma += val;
        }
      }
      tbody.rows[0].cells[i + 1].textContent = soma;
    }
  }
  
  // Calculate positive totals
  const posTable = document.getElementById("posTable");
  if (posTable) {
    for (let i = 0; i < 4; i++) {
      let soma = 0;
      for (let l = 0; l < 4; l++) {
        const input = posTable.querySelector(`tbody tr:nth-child(${l + 1}) td:nth-child(${i + 2}) input`);
        if (input) {
          const val = Number(input.value);
          if (!isNaN(val)) soma += val;
        }
      }
      tbody.rows[1].cells[i + 1].textContent = soma;
    }
  }
  
  // Calculate final results (positivos - negativos)
  for (let i = 0; i < 4; i++) {
    const neg = Number(tbody.rows[0].cells[i + 1].textContent) || 0;
    const pos = Number(tbody.rows[1].cells[i + 1].textContent) || 0;
    tbody.rows[2].cells[i + 1].textContent = pos - neg;
  }
}

function acabarJogo() {
  const neg = Array.from(document.querySelectorAll("#negTable tbody tr")).map(row =>
    Array.from(row.querySelectorAll("input")).map(input => {
      const val = Number(input.value);
      return isNaN(val) ? 0 : val;
    })
  );
  const pos = Array.from(document.querySelectorAll("#posTable tbody tr")).map(row =>
    Array.from(row.querySelectorAll("input")).map(input => {
      const val = Number(input.value);
      return isNaN(val) ? 0 : val;
    })
  );
  
  const total = nomes.map((_, i) => {
    const negTotal = neg.reduce((a, b) => a + b[i], 0);
    const posTotal = pos.reduce((a, b) => a + b[i], 0);
    return posTotal - negTotal;
  });
  
  // Create array with player names and scores, then sort by score (highest first)
  const resultados = nomes.map((nome, i) => ({ nome, pontos: total[i] }))
    .sort((a, b) => b.pontos - a.pontos);
  
  // Show results page
  mostrarResultados(resultados);
  
  const vencedor = resultados[0].nome;
  const dataHora = new Date().toLocaleString('pt-PT');
  const obj = { nomes, neg, pos, total, vencedor, resultados, dataHora };
  if (jogoAtual) historico[historico.indexOf(jogoAtual)] = obj;
  else historico.push(obj);
  
  // Save to localStorage
  saveData();
}

function mostrarResultados(resultados) {
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("formNomes").classList.add("hidden");
  document.getElementById("jogo").classList.add("hidden");
  document.getElementById("historico").classList.add("hidden");
  document.getElementById("resultados").classList.remove("hidden");
  
  const rankingDiv = document.getElementById("rankingFinal");
  let rankingHTML = "";
  
  resultados.forEach((jogador, index) => {
    const posicao = index + 1;
    const emoji = posicao === 1 ? "ü•á" : posicao === 2 ? "ü•à" : posicao === 3 ? "ü•â" : "4Ô∏è‚É£";
    rankingHTML += `<div style="font-size: 18px; margin: 10px 0; padding: 10px; background-color: #f0f0f0; border-radius: 5px;">
      ${emoji} <strong>${posicao}¬∫ lugar: ${jogador.nome} - ${jogador.pontos} pontos</strong>
    </div>`;
  });
  
  rankingDiv.innerHTML = rankingHTML;
}

function mostrarHistorico() {
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("formNomes").classList.add("hidden");
  document.getElementById("jogo").classList.add("hidden");
  document.getElementById("historico").classList.remove("hidden");
  const lista = document.getElementById("historicoLista");
  lista.innerHTML = "";
  historico.forEach((jogo, i) => {
    const li = document.createElement("li");
    const dataHora = jogo.dataHora || "Data n√£o dispon√≠vel";
    li.innerHTML = `
      <div style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <div><strong>üìÖ ${dataHora}</strong></div>
        <div>üèÜ ${jogo.vencedor} venceu com ${Math.max(...jogo.total)} pontos</div>
        <button onclick="iniciarJogo(historico[${i}])">Abrir Jogo</button>
      </div>
    `;
    lista.appendChild(li);
  });
}

function voltarMenu() {
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("formNomes").classList.add("hidden");
  document.getElementById("jogo").classList.add("hidden");
  document.getElementById("historico").classList.add("hidden");
  document.getElementById("resultados").classList.add("hidden");
}
</script>
